<!-- CSS Layout - float and clear -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float and Clear Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            width: 80%;
            margin: 20px auto;
        }

        .column {
            width: 48%;
            float: left;
            margin-right: 2%;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            clear: both;
        }
    </style>
</head>

<body>

    <header>
        <h1>Float and Clear Example</h1>
    </header>

    <main>
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the left column content.</p>
        </div>

        <div class="column">
            <h2>Column 2</h2>
            <p>This is the right column content.</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2022 Your Website</p>
    </footer>

</body>

</html>
