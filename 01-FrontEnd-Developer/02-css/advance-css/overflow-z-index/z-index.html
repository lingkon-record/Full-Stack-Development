<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Example</title>


    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Set a lower z-index to place it behind other content */
        }

        .content {
            position: relative;
            z-index: 1; /* Set a higher z-index to place it above the background image */
            padding: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>


    <img src="https://png.pngtree.com/background/20230526/original/pngtree-lighting-in-a-dark-room-with-lighting-equipment-picture-image_2742315.jpg" alt="Background Image" class="background-image">

    <div class="content">
        <h1>Z-Index Example</h1>
        <p>This is an example of using the <code>z-index</code> property in CSS.</p>
    </div>

    
</body>
</html>
